<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="100%" style="stop-color:#90CAF9"/>
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Logo JISAPDEV centrado -->
  <g transform="translate(350, 140)">
    <path d="M100,0 
             L188,50 
             L188,150 
             L100,200 
             L12,150 
             L12,50 Z" 
          fill="url(#logoGradient)"/>
    
    <path d="M100,20 
             L168,60 
             L168,140 
             L100,180 
             L32,140 
             L32,60 Z" 
          fill="#ffffff" 
          opacity="0.1"/>
    
    <path d="M100,0 L100,200 M12,50 L188,150 M188,50 L12,150" 
          stroke="#ffffff" 
          stroke-width="2" 
          opacity="0.2"/>

    <text x="100" y="90" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle"
          style="letter-spacing: 2px">
      JISAP
    </text>
    
    <text x="100" y="130" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle"
          style="letter-spacing: 4px">
      DEV
    </text>
  </g>

  <!-- Texto principal centrado -->
  <g transform="translate(650, 200)">
    <text x="0" y="0" 
          font-family="Arial Black, sans-serif" 
          font-size="48" 
          font-weight="900"
          fill="rgba(0,0,0,0.8)">
      BECOME A WEB DEVELOPER
    </text>
  </g>

  <!-- URL centrada -->
  <g transform="translate(650, 280)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="36" 
          fill="#1976D2"
          font-weight="bold">
      www.jisap.dev
    </text>
  </g>

  <!-- Elementos decorativos ajustados -->
  <g fill="#1976D2" opacity="0.1">
    <path d="M1400,60 L1440,100 L1400,140 L1360,100 Z"/>
    <path d="M100,360 L140,400 L100,440 L60,400 Z"/>
    <path d="M1300,410 L1340,450 L1300,490 L1260,450 Z"/>
  </g>
</svg>